<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">



    <title>MyZone.lk</title>
  </head>
  <body>
  <header>
    <div class="row">
      <nav class="col-md-12 nav-background">
        <div class="row ">
          <div class="col-md-12 upper-nav">
            <ul>
              <li>My Account</li>
              <li>Login</li>
              <li>Sign Up</li>
            </ul>
          </div>
        </div>
        <div class="row middle-row">
          <div class="col-md-2">
            <div class="logo-div">
              <img src="img/logo.png" alt="logo" class="logo">
            </div>
          </div>
          <div class="col-md-6 nav-search">
            <div class="input-group nav-search-input">
              <input type="text" class="form-control" placeholder="Search.." aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
              <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary btn-search" type="button">Button</button>
                <button class="btn btn-outline-secondary btn-search" type="button"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
          <div class="col-md-4 nav-cart">
            cart & usrr
          </div>
        </div>
        <div class="row nav-bottom">
          <div class="col-md-12 nav-categories">
            <ul>
              <li>Mobiles</li>
              <li>Tempered</li>
              <li>sports</li>
              <li>Fifa</li>
              <li>Carom</li>
              <li>Games</li>
              <li>Teen</li>
              <li>Girls</li>
              <li>sports</li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

  </header>
  <div class="main-content container">
    <div class="row">
      <div class="col-md-8">
        <div class="carousel-limits">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/4.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>

      </div>
      <div class="col-md-4 ">
        <div class="side-image ">
          <h2 class="content-text">You are good to go now.</h2>
        </div>

      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
